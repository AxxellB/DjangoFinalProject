{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <main>
        <div class="container" style="margin-bottom: 3%">
            <div class="create">
                <form method="post" id="edit_post" action="{% url 'edit thread' pk %}">
                    {% csrf_token %}
                    <div class="create__head">
                        <div class="create__title"><img src="{% static 'media/New_Topic.svg' %}" alt="New topic">Edit Thread
                        </div>
                        <span>Forum Guidelines</span>
                    </div>
                    <div class="create__section">
                        <label class="create__label" for="title">Thread Title</label>
                        <input type="text" class="form-control" name="name" value="{{ form.name.value }}" id="id_name" placeholder="Add here">
                        {{ form.name.errors }}
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="create__section">
                                <label class="create__label" for="category">Select Category</label>
                                <label class="custom-select">
                                    {{ form.category }}
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="create__section">
                                <label class="create__label" for="tags">Add Tag</label>
                                <label class="custom-select">
                                    {{ form.tag }}
                                </label>
                            </div>
                        </div>
                        <div class="create__section create__textarea" style="margin-left:1.5%">
                            <label class="create__label" for="description">Description</label>
                            <div class="create__textarea-head">
                                <span><i class="icon-Quote"></i></span>
                                <span><i class="icon-Bold"></i></span>
                                <span><i class="icon-Italic"></i></span>
                                <div class="create__textarea-separate"></div>
                                <span><i class="icon-Share_Topic"></i></span>
                                <span><i class="icon-BlockQuote"></i></span>
                                <span><i class="icon-Performatted"></i></span>
                                <span><i class="icon-Upload_Files"></i></span>
                                <span class="create__textarea-separate"></span>
                                <span><i class="icon-Bullet_List"></i></span>
                                <span><i class="icon-heading"></i></span>
                                <span><i class="icon-Horizontal_Line"></i></span>
                                <span><i class="icon-Emoticon"></i></span>
                                <span><i class="icon-Settings"></i></span>
                                <span><i class="icon-Color_Picker"></i></span>
                                <div class="create__textarea-btn">
                                    <a href="#" class="btn">Preview</a>
                                </div>
                            </div>
                            <textarea class="form-control" name="description" id="id_description"
                                      placeholder="Lets write something cool!">{{ form.description.value }}</textarea>
                                {{ form.description.errors }}
                        </div>
                        <div class="create__advanced">
                            <div class="row" style="margin-left:1.5%">
                                <div class="col-lg-2 col-xl-5">
                                    <div class="create__section">
                                        <label class="create__label">Is this a Mature Thread?</label>
                                        <div class="create__radio">
                                            {{ form.is_mature }}
                                            {{ form.is_mature.errors }}
                                        </div>
                                    </div>
                                </div>
                                <div class="col" style="margin:1.5%">
                                    <div class="create__footer" style="display: block">
                                        <a href="{% url 'my threads' %}" class="create__btn-cansel btn">Cancel</a>
                                        <a href="javascript:;"
                                           onclick="document.getElementById('edit_post').submit();"
                                           class="create__btn-create btn btn--type-02">Edit Thread</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </main>
{% endblock %}
